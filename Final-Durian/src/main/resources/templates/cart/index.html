<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/%22%3E">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cart</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main class="px-4 py-5">
    <div class="container">
        <h2 class="text-center display-5 fw-normal">Shopping Cart</h2>
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h4 class="">Your cart</h4>
            <p class="">Continue Shopping</p>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th class="product-thumbnail">Image</th>
                <th class="product-name">Product Name</th>
                <th class="product-price">Price</th>
                <th class="product-quantity">Quantity</th>
                <th class="product-remove">Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderItem : ${orderItems}">
                <td class="product-thumbnail">
                    <div class="card text-white" th:style="'background: center url('+ @{/images/{id}/product(id=*{orderItem.product.id})} +');'"></div>
                </td>
                <td class="product-name" th:text="${orderItem.product.name}"></td>
                <td class="product-name" th:text="${orderItem.product.price}"></td>
                <td class="product-quantity" th:text="${cart.orderItem.quantity}"></td>
                <td><a href="#" class="btn btn-black btn-sm">Remove</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer></footer>
</body>
</html>
