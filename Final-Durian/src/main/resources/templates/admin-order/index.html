<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/%22%3E">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Orders</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main>
  <div class="container">
    <h1 class="mt-5">Orders List</h1>
    <table class="table">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address Line 1</th>
        <th>Address Line 2</th>
        <th>City</th>
        <th>Postal Code</th>
        <th>Country</th>
        <th>Email</th>
        <th>Quantity</th>
      </tr>

      <tbody>
      <tr th:each="order : ${orders}">
        <td th:text="${order.firstName}"></td>
        <td th:text="${order.lastName}"></td>
        <td th:text="${order.addressLine1}"></td>
        <td th:text="${order.addressLine2}"></td>
        <td th:text="${order.city}"></td>
        <td th:text="${order.postalCode}"></td>
        <td th:text="${order.country}"></td>
        <td th:text="${order.email}"></td>
        <td th:text="${order.quantity}"></td>
        <td>
          <a href class="btn btn-outline-primary" th:href="@{~/admin-order/{id}(id=${order.id})}">View</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
