<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Home</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main>
  <div class="container">
    <h1 class="mt-5" th:text="|Buy ${product.name} for ${product.price}|"></h1>
    <form th:method="POST" th:action="@{~/order}" th:object="${orders}">
      <div th:replace ="fragments/error :: error"></div>

      <input type="hidden" name="id" th:field="*{productId}">

<!--      <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">-->
<!--        <ul>-->
<!--          <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>-->
<!--        </ul>-->
<!--      </div>-->
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" th:field="*{firstName}" placeholder="">
      </div>

      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" th:field="*{lastName}" placeholder="">
      </div>
      <div class="mb-3">
        <label for="address1" class="form-label">Address Line 1</label>
        <input type="text" class="form-control" id="address1" th:field="*{addressLine1}" placeholder="">
      </div>
      <div class="mb-3">
        <label for="address2" class="form-label">Address Line 2</label>
        <input type="text" class="form-control" id="address2" th:field="*{addressLine2}" placeholder="">
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="">
      </div>
      <div class="mb-3">
        <label for="postalCode" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}" placeholder="">
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" th:field="*{country}" placeholder="">
      </div>
<!--      <div class="mb-3">-->
<!--        <label for="mobile" class="form-label">Mobile</label>-->
<!--        <input type="number" class="form-control" id="mobile" th:field="*{mobile}" placeholder="">-->
<!--      </div>-->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="">
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="text" class="form-control" id="quantity" th:field="*{quantity}" placeholder="">
      </div>

      <button type="submit" class="btn btn-outline-primary">Complete Purchase</button>
    </form>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
